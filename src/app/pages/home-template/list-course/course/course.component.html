<div class="max-w-xs rounded-md shadow-md bg-coolGray-50 text-coolGray-800">
  <img [src]="course.hinhAnh" alt="hinhkhoahoc"
    class="object-cover object-center w-full rounded-t-md h-72 bg-coolGray-500">
  <div class="flex flex-col justify-between p-6 space-y-8">
    <div class="space-y-2">
      <h2 class="text-3xl font-semibold tracking-wide">{{ course.tenKhoaHoc | slice: 0:25 }}</h2>
      <a class="btn btn-success" routerLink="/detail/{{ course.maKhoaHoc }}"
        [queryParams]="{ tenKhoaHoc: course.tenKhoaHoc, biDanh: course.biDanh }">Detail</a>
    </div>
    <button type="button"
      class=" btn btn-danger flex items-center justify-center w-full p-3 font-semibold tracking-wide rounded-md bg-violet-600 text-coolGray-50"
      data-toggle="modal" data-target="#exampleModal" (click)="xemNhanh()">Xem nhanh</button>
  </div>
</div>
