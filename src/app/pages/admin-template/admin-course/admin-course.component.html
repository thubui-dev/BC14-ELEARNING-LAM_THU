<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">
    <img
      class="imgitem"
      src="https://cybersoft.edu.vn/wp-content/uploads/2017/03/MIN-OP1.png"
      alt="logo elearning"
    />
  </a>
  <input
    class="form-control form-control-light w-100"
    type="text"
    [(ngModel)]="searchCourse"
    name="searchCourse"
    placeholder="Tìm kiếm khóa học"
    aria-label="Search"
  />
</nav>
<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <h2
              class="
                sidebar-heading
                d-flex
                justify-content-between
                align-items-center
                px-3
                mt-4
                mb-1
                text-muted
              "
            >
              <span>DASHBOARD</span>
            </h2>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/admin/dashboard">
              Quản lý người dùng
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/admin/admin-course">
              Quản lý khóa học
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
      <div
        class="
          d-flex
          justify-content-between
          flex-wrap flex-md-nowrap
          align-items-center
          pb-2
          mb-3
          border-bottom
        "
      >
        <button class="btn btn-primary h2" routerLink="quanlykhoahoc">
          Thêm khóa học
        </button>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>STT</th>
              <th>Mã khóa học</th>
              <th>Tên khóa học</th>
              <th>Hình ảnh</th>
              <th>Lượt xem</th>
              <th>Người tạo</th>
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let data of listCourse | courseFilter: searchCourse;
                let i = index
              "
            >
              <td>{{ i }}</td>
              <td>{{ data.maKhoaHoc }}</td>
              <td>{{ data.tenKhoaHoc }}</td>
              <td><img class="imgCourse" src="{{ data.hinhAnh }}" alt="" /></td>
              <td>{{ data.luotXem }}</td>
              <td>{{ data.nguoiTao }}</td>
              <div class="container">
                <div class="row">
                  <button class="btn btn-success a-btn-slide-text">
                    <span
                      class="glyphicon glyphicon-plus"
                      aria-hidden="true"
                    ></span>
                    <span><strong>Ghi danh</strong></span>
                  </button>
                  <button
                    class="btn btn-primary a-btn-slide-text"
                    (click)="fillEditCourse(data)"
                  >
                    <span
                      class="glyphicon glyphicon-edit"
                      aria-hidden="true"
                    ></span>
                    <span><strong>Edit</strong></span>
                  </button>
                  <button
                    class="btn btn-danger a-btn-slide-text"
                    (click)="deleteListCourse(data.maKhoaHoc)"
                  >
                    <span
                      class="glyphicon glyphicon-remove"
                      aria-hidden="true"
                    ></span>
                    <span><strong>Delete</strong></span>
                  </button>
                </div>
              </div>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
